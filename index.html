            <div class="scoreButtons notShow" id="scoreButtons">

                <button class="btn btn-lg btn-outline-light buttonScore" id="button2" onclick="scoreJoke(2)">&#128512;</button>

            </div>


            <div>
                <button class="btn btn-outline-success btn-sm button-Joke " onclick="newJoke()">Next Joke</button>
            </div>


        </div>
